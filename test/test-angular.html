<!DOCTYPE html>
<html lang="en" ng-app="evaluatex-test">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body ng-controller="Main">
    {{ content }}

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="../evaluatex.js"></script>
    <script type="text/javascript">
        angular.module("evaluatex-test", ["evaluatex"])
            .controller("Main", function($scope, Evaluatex) {
                $scope.content = "";
                $scope.content += Evaluatex.evaluate("\\frac{1}{2}x^{-\\frac{1}{2}}", { x: 9 });
                $scope.content += " should be " + 1/6;
            });
    </script>
</body>
</html>
